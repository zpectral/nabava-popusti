<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nabava popusti</title>
    <link href="dist/css/tabulator.min.css" rel="stylesheet">
    <link href="dist/css/mainstyle.css" rel="stylesheet">
    <script type="text/javascript" src="dist/js/moment.js"></script>
    <script type="text/javascript" src="dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'procParent')">Procesori</button>
        <button class="tablinks" onclick="openTab(event, 'monParent')">Monitori</button>
        <button class="tablinks" onclick="openTab(event, 'grafParent')">Grafičke kartice</button>
        <button class="tablinks" onclick="openTab(event, 'misParent')">Miševi</button>
    </div>

    <!-- Tab content -->
    <div  id="procParent" class="tabcontent">
        <div id="procesori"></div>
    </div>
    <div id="monParent" class="tabcontent">
        <div id="monitori"></div>
    </div>
    <div id="grafParent" class="tabcontent">
        <div id="graficke-kartice"></div>
    </div>
    <div id="misParent" class="tabcontent">
        <div id="misevi"></div>
    </div>
</body>
